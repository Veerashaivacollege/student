<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veerashaiva College</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #007bff, #004080);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #004080;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
            animation: slideInFromTop 1s ease-in-out;
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-info {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-in-out;
            color: #333;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .contact-details {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .contact-details a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #0056b3;
        }

        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .contact-form button:hover:enabled {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(white, darkblue);
            }

            .contact-info {
                margin-top: 3ch;
                border-radius: 2ch;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="contact-info">
        <div class="contact-details">
            <h2>Veerashaiva College</h2>
            <p>Address: 5V4R+4FC, Hospet Rd, Vijaya Nagar, Cantonment, Ballari, Karnataka 583104</p>
            <p>Phone: 08392 - 242185 / 242183</p>
        </div>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required oninput="validateForm()">
            <input type="email" id="email" placeholder="Your Email" required oninput="validateForm()">
            <textarea id="message" rows="5" placeholder="Your Message" required oninput="validateForm()"></textarea>
            <button type="button" id="sendButton" onclick="sendEmail()" disabled>Send Message</button>
        </div>
    </section>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const sendButton = document.getElementById('sendButton');

            if (name && email && message) {
                sendButton.disabled = false;
            } else {
                sendButton.disabled = true;
            }
        }

        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:veerashaivacollegebly@gmail.com?subject=Contact from ${name}&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
